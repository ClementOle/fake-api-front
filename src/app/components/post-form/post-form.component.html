<form (ngSubmit)="onFormSubmitted()" [formGroup]="form">
  <div class="form-group">
    <label for="title">
      Titre de l'article
    </label>
    <input type="text" id="title" class="form-control" formControlName="title" [(ngModel)]="post.title"/>

    <app-errors-form [control]="form.controls.title" controlLabel="Titre de l'article"></app-errors-form>

  </div>
  <div class="form-group">
    <label for="body">
      Contenu de l'article
    </label>
    <textarea id="body" class="form-control" formControlName="body" [(ngModel)]="post.body"></textarea>

    <app-errors-form [control]="form.controls.body" controlLabel="Contenu de l'article"></app-errors-form>
  </div>
  <button type="submit"
          class="btn btn-dark btn-lg text-uppercase m-3" [routerLink]="'posts/add'"
          [disabled]="form.invalid">
    ENVOYER
  </button>
</form>
